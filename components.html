<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOOD LIST - 매 끼니가 소중한 당신에게</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f2b705" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="tag-red">NEW</div>
        <div class="tag-blue">EVENT</div>
      </div>

      <div>
        <div class="avatar-24">
          <img src="./assets/images/img-user-01.jpg" alt="엄기준" />
        </div>
        <div class="avatar-32">
          <img src="./assets/images/img-user-01.jpg" alt="엄기준" />
        </div>
      </div>

      <div>
        <div class="star-rating-13">
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
        </div>

        <div class="star-rating-16">
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
        </div>

        <div class="star-rating-18">
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
        </div>

        <div class="star-rating-20">
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
        </div>

        <div class="star-rating-24">
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
          <i class="ic-star is-active"></i>
        </div>
      </div>

      <div>
        <div>
          <button class="btn-primary btn-32" type="button">버튼입니다</button>
          <button class="btn-secondary btn-32" type="button">버튼입니다</button>
          <button class="btn-outlined btn-32" type="button">버튼입니다</button>
          <button class="btn-red btn-32" type="button">버튼입니다</button>
          <button class="btn-red-outlined btn-32" type="button">
            버튼입니다
          </button>
        </div>

        <div>
          <button class="btn-primary btn-32" type="button" disabled>
            버튼입니다
          </button>
          <button class="btn-secondary btn-32" type="button" disabled>
            버튼입니다
          </button>
          <button class="btn-outlined btn-32" type="button" disabled>
            버튼입니다
          </button>
          <button class="btn-red btn-32" type="button" disabled>
            버튼입니다
          </button>
          <button class="btn-red-outlined btn-32" type="button" disabled>
            버튼입니다
          </button>
        </div>

        <div>
          <button class="btn-primary btn-55" type="button">버튼입니다</button>
          <button class="btn-secondary btn-55" type="button">버튼입니다</button>
          <button class="btn-outlined btn-55" type="button">버튼입니다</button>
        </div>

        <div>
          <button class="btn-radius is-active" type="button">버튼입니다</button>
          <button class="btn-radius" type="button">버튼입니다</button>
        </div>

        <div>
          <button class="btn-transparent" type="button">
            BUTTON
            <i class="ic-chevron"></i>
          </button>
        </div>
      </div>

      <div>
        <div class="input-group">
          <i class="ic-search" aria-hidden></i>
          <input
            class="form-input"
            type="text"
            placeholder="매장, 메뉴 등을 검색하세요"
          />
        </div>

        <div class="select-group is-active">
          <select class="form-select">
            <option value="1">선택사항1</option>
            <option value="2">선택사항2</option>
            <option value="3">선택사항3</option>
            <option value="4">선택사항4</option>
            <option value="5">선택사항5</option>
          </select>
          <i class="ic-caret" aria-hidden></i>
        </div>
      </div>
    </div>
  </body>
</html>
