<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOOD LIST - 매 끼니가 소중한 당신에게</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f2b705" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h1 class="logo is-active">
              <a href="#" aria-label="홈으로 가기">
                <i class="ic-logo"></i>
              </a>
            </h1>
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <nav class="gnb-nav lg-only">
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item is-active">
                      <a href="#"> SEARCH </a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="#"> POST </a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="#"> EVENT </a>
                    </li>
                  </ul>
                </nav>

                <button
                  class="gnb-menu-button lg-hidden"
                  type="button"
                  aria-label="메뉴 펼치기"
                >
                  <i class="ic-menu"></i>
                </button>
              </div>

              <div class="gnb-right">
                <!-- NOTE: 로그인을 한 경우 -->
                <button class="gnb-user sm-hidden" type="button">
                  <div class="avatar-32">
                    <img src="./assets/images/img-user-01.jpg" alt="엄기준" />
                  </div>
                </button>

                <!-- NOTE: 로그인을 하지 않은 경우 -->
                <!-- <div class="gnb-nav-item lg-only">
                  <a href="a"> LOGIN </a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
